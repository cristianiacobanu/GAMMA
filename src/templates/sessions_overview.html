{% extends "base_layout.html" %}

	{% block main %}
	<h3>Overview of sessions</h3>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Name</th>
				<th>More</th>
			</tr>
		</thead>
		<tbody>
			{% for s in sessions %}
			<tr>
				<td>{{ s.date }}</td>
				<td>{{ s.name }}</td>
				<td><a href="/sessions/{{s.date}}">details</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% endblock %}
